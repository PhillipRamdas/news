{% extends "base.html" %} {% block title %} Search News {% endblock %} {% block header %}
<h3>News Search:
    <h3></h3> {% endblock %} {% block content %}
    <div class="container">
        <form method="Post" action="/news/search">
            <input type="text" name="query" placeholder="Enter Keywords Here:">
            <button style="background-color:Transparent" class="btn waves-effect waves-light" type="submit" name="action">
                <i class="material-icons" style="color:black">search</i>
            </button>
        </form>
    </div>
    {% for article in articlesList %}
    <div class="collection">
        <a class="collection-item" style="color:black;" href="{{ article.url }}" target="_blank">
            <h3>{{article.title}}</h3>
            <h5>by {{ article.author}}</h5>
        </a>
        <br>
        <div>
            <form method="get" action="{{ url_for('saveArticle') }}" class="red darken-4 waves-effect waves-light btn">
                <input type="hidden" name="index" value={{article.index}}>
                <input style="color:#EBDA23;" type="submit" value="Save"></input>
            </form>
        </div>
    </div>
    <hr> 
    {% endfor %} 
{% endblock %}
