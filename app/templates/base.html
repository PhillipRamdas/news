<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title> {% block title %}{% endblock title %} </title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="{{url_for('news')}}"><img class ="circle" src="../static/gavel.jpg"></a></li>
                {% if logged %}
                <li><a href="{{url_for('home')}}">Home</a></li>
                {% endif %}
                <li><a href="{{url_for('news')}}">News</a></li>
                <li><a href="{{url_for('finance')}}">Finance</a></li>
                <li><a href="{{url_for('about')}}">About</a></li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{url_for('searchNews')}}">Search</a></li>
                {% if logged %}
                <li><a href="{{url_for('news')}}">Logout</a></li>
                {% else %}
                <li><a href="{{url_for('login')}}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="page-footer grey darken-3 grey-text text-lighten-1">
        <div class="container">
            <div class="row">
                <!-- These divs will need classes so that they work as described -->
                <div class="col l2"><a class=" white-text" href="https://github.com/RichardWong8/news">Github Repo</a></div>
                <div class="col l2"><a class=" white-text" href="https://newsapi.org/pricing">News API</a></div>
                <div class="col l2"><a class=" white-text" href="https://www.fintechfocus.com/">Fintech</a></div>
            </div>
            <div class="row"></div>
        </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
